
<form #todoForm ="ngForm" (ngSubmit)="onTodoAdd(todoForm)">
    <div class="form-group">
        <label for="todoItem">Todo Item</label>
        <input 
        required
        ngModel
        name="todoItem"
        type="text" 
        class="form-control" 
        id="todoItem">
    </div>
    <div class="form-group">
        <label for="todoRating">todo Rating</label>
        <input 
        required
        ngModel
        name="todoRating"
        type="text" 
        class="form-control" 
        id="todoRating">
    </div>
    
    <button 
    [disabled]="todoForm.invalid"
    class="btn btn-sm btn-block btn-primary">
        Add Todo
    </button>
</form>
