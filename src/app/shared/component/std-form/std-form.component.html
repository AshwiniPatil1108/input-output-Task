<div class="card">
    <div class="card-body">
        <form #stdForm = "ngForm" (ngSubmit)="onStdAdd(stdForm)" >
            <div class="form-group">
                <label for="fname">First Name</label>
                <input name="fname" ngModel required type="text" 
                class="form-control" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input name="lname" ngModel required type="text" 
                class="form-control" id="lname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" ngModel required type="text" 
                class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input name="contact" ngModel required type="text" 
                class="form-control" id="contact">
            </div>
            <div class="form-group">
                <label for="isActive"> Is Active</label>
                <select name="isActive" required ngModel id="isActive" class="form-control">
                    <option value="active">Active</option>
                    <option value="in-active">In-Active</option>
                </select>
            </div>
            <button class="btn btn-sm btn-block btn-info">Add Student</button>
        </form>
    </div>
</div>
